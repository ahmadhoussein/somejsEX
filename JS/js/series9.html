<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="nb">
    <input type="button" onclick="crer()">
    <div id="aff"></div>
    
    <script>
        function crer(){
            var nb =parseInt(document.getElementById("nb").value)
            var table="<table>"
                for(var i=0;i<nb;i++){
                    table+="<tr>"
                        for(var j=0;j<nb;j++){
                            let a =Math.floor(Math.random() * 100) + 1;
                            table+="<td>"+a+"</td>"

                        }
                        table="</tr>"
                }
                table+="</table>"
          
                document.getElementById("aff").innerHTML = table;
               

        }
    </script>
</body>
</html>
